l_english:
 VICTORIA_ERA_NAME:0 "Victoria Era"
 VICTORIA_ERA_DESC:0 "After the death of William IV, Alexandrina Victoria became the Queen of the United Kingdom. From 1830 to 1900, the world developed at an incredible pace.  The development of industry has rapidly increased productivity.  The development of science and technology has made people's lives more convenient. The population is growing explosively.  This is the Victorian Era."
 NAPOLEONIC_WARS_NAME:0 "Napoleonic Wars"
 NAPOLEONIC_WARS_DESC:0 "The Napoleonic Wars (1803–1815) were a series of conflicts fought between the First French Empire under Napoleon Bonaparte (1804–1815) and a fluctuating array of European coalitions. The wars originated in political forces arising from the French Revolution (1789–1799) and from the French Revolutionary Wars (1792–1802) and produced a period of French domination over Continental Europe. The wars are categorised as seven conflicts, five named after the coalitions that fought Napoleon, plus two named for their respective theatres: the War of the Third Coalition, War of the Fourth Coalition, War of the Fifth Coalition, War of the Sixth Coalition, War of the Seventh Coalition, the Peninsular War, and the French invasion of Russia."
 RED_TURBAN_NAME:0 "Red Turban infighting"
 RED_TURBAN_DESC:0 "The Red Turban Rebellions were uprisings against the Yuan dynasty between 1351 and 1368, eventually leading to its collapse. Remnants of the Yuan imperial court retreated northwards and is thereafter known as the Northern Yuan in historiography. In 1363, the red turban start infighting. Zhang Shicheng had enough food and property and was extremely wealthy. Chen Youliang had a strong military and vast territory. Zhu Yuanzhang was talented and managed well. Who can unify China?" 